<h1>{{vm.pokemon.name}}</h1>
<img ng-src="{{vm.pokemon.sprites.front_default}}" alt="{{vm.pokemon.name}}">
<h2>Pokedex Data:</h2>
<div class="poke-stat">
  {{vm.pokemon.stats}}
  <p ng-repeat="stat in vm.pokemon.stats">{{stat.stat.name}}: {{stat.base_stat}}</p>
</div>
